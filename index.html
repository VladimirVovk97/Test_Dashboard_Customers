<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dashboard_Customers</title>
    <link rel="stylesheet" href="./css//main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

        crossorigin="anonymous" /> -->
   
</head>

<body>
    <main>
    <div class="container">
    <section class="hero-section">
        <h1 class="hero-title">Hello Evano <svg class="hero-title__icon">
            <use href="./images/svg/icons.svg#icon-Emoji"></use>
        </svg>,</h1>

        <article class="customers-card">
            <div class="info-card">
            <h2 class="info-card__title">All Customer
            </h2>
        <label class="info-card__label">
            <input type="search" placeholder="Search" class="info-card__input">
            <svg class="info-card__icon">
                <use href="./images/svg/icons.svg#icon-search">
                </use>
            </svg>
        </label>
            </div>
            <p class="info-card__text">Active Members</p>
         
        </article>  
    </section>
   <aside class="aside-section">
    <h2 class="title">
        <svg class ="title__icon">
            <use href='./images/svg/icons.svg#icon-main-logo'>
            </use>
        </svg>
        Dashboard <span class="title__span">v.01</span></h1>
        <div class="dashboard-box">
        <ul class="dashboard-list">
        <li class="dashboard-list__item">
            <a class="dashboard-list__link" href="">
                <svg class="dashboard-list__icon">
                    <use href="./images/svg/icons.svg#icon-key">
                    </use>
                </svg>
                Dashboard</a>
        </li>
        <li class="dashboard-list__item">
             <a class="dashboard-list__link" href="">
                <svg class="dashboard-list__icon">
                    <use href="./images/svg/icons.svg#icon-square">
                    </use>
                </svg>
                Product
                <svg class="dashboard-list__icon--second">
                    <use href="./images/svg/icons.svg#icon-vector"></use>
                </svg>
            </a>
        </li>
        <li class="dashboard-list__item">
             <a class="dashboard-list__link dashboard-list__link--active" href="">
                <svg class="dashboard-list__icon dashboard-list__icon--active">
                    <use href="./images/svg/icons.svg#icon-user">
                    </use>
                </svg>
                Customers
            <svg class="dashboard-list__icon--second dashboard-list__icon--second--active ">
                <use href="./images/svg/icons.svg#icon-vector"></use>
            </svg></a>
        </li>
        <li class="dashboard-list__item">
             <a class="dashboard-list__link" href="">
                <svg class="dashboard-list__icon">
                    <use href="./images/svg/icons.svg#icon-wallet">
                    </use>
                </svg>
                Income
            <svg class="dashboard-list__icon--second">
                <use href="./images/svg/icons.svg#icon-vector"></use>
            </svg></a>
        </li>
        <li class="dashboard-list__item">
             <a class="dashboard-list__link" href="">
                <svg class="dashboard-list__icon">
                    <use href="./images/svg/icons.svg#icon-discount">
                    </use>
                </svg>
                Promote
                <svg class="dashboard-list__icon--second">
                    <use href="./images/svg/icons.svg#icon-vector"></use>
                </svg>
            </a>
        </li>
        <li class="dashboard-list__item">
             <a class="dashboard-list__link" href="">
                <svg class="dashboard-list__icon">
                    <use href="./images/svg/icons.svg#icon-message">
                    </use>
                </svg>
                Help
            <svg class="dashboard-list__icon--second">
                <use href="./images/svg/icons.svg#icon-vector"></use>
            </svg></a>
        </li>
        </ul>
        </div>
   </aside>
</div>
</main>
</body>

</html>
